<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unchain Your Intellect - LogicXplosion</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LogicXplosion</h1>
        <div class="puzzle-box" id="question-box">
            <!-- Question will be displayed here -->
        </div>
        <input type="text" class="input-field" id="answer" placeholder="Enter your answer" />
        <button class="submit-btn" onclick="submitAnswer()">Submit</button>
        <div class="result-box" id="result-box"></div>
        <div id="timer"></div> <!-- Timer added here -->
        <div class="score-box" id="score-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
